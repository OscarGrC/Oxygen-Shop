<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Mi p√°gina de prueba</title>
    <link rel="stylesheet" href="styles/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!--Barra de navegacion-->
    <header class="header">
        <nav class="header__navbar">
            <img class="header__navbar__element" src="resources/Logo.png" alt="Logo of company" />
            <img class="header__navbar__element--second" src="resources/Menu.png" alt="dropdown icon" />
        </nav>
    </header>
    <!--Seccion de apertura para ir a tu tienda-->
    <article class="openingSection">
        <header class="openingSection__header">Sell More!</header>
        <p class="openingSection__content">Open shop on our platform and <br>
            increase your sales </p>
        <button class="openingSection__button">Open your shop</button>
    </article>
    <!--Imagen posterior al opening SeudoCabezera? -->
    <article class="image">
        <img class="image__content" src="resources/Background.png" alt="dropdown icon" />

    </article>
    <article class="mostPopular">
        <header class="mostPopular__header">The most popular <br> sales platform in <br> country</header>
        <section class="mostPopular__element">
            <img src="resources/EllipseRed.png" alt="first element">
            <img class="mostPopular__element__img--person" src="resources/person.png" alt="second element">
            <p class="mostPopular__element__count">100000+</p>
            <p class="mostPopular__element__text">daily entries</p>
        </section>
        <section class="mostPopular__element">
            <img src="resources/EllipseBlue.png" alt="first element">
            <img class="mostPopular__element__img--eye" src="resources/eye.png" alt="second element">
            <p class="mostPopular__element__count">2000000+</p>
            <p class="mostPopular__element__text">seen products <br>every day</p>
        </section>
        <section class="mostPopular__element">
            <img src="resources/EllipseGreen.png" alt="first element">
            <img class="mostPopular__element__img--papers" src="resources/papers.png" alt="second element">
            <p class="mostPopular__element__count">10000+</p>
            <p class="mostPopular__element__text">added post <br> daily</p>
        </section>
    </article>
</body>

</html>
